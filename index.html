<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Switch Buttons</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Switch Buttons</h2>

    <section class="style_1">
        <span class="switch-text switch_false">Day</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <span class="switch-text switch_true">Night</span>
    </section>
    
    <section class="style_2">
        <span class="switch-text switch_false">Light</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <span class="switch-text switch_true">Dark</span>
    </section>
    
    <section class="style_3">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </section>
    
    <section class="style_4">
        <label class="switch">
            <input type="checkbox">
            <span></span>
            <span></span>
        </label>
    </section>
</body>
</html>
